<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form dan Tabel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="form_table.css">

</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">Formulir Pendaftaran</h1>

    <form id="form-data" class="mb-5">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" class="form-control" id="nama" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" required>
      </div>

      <div class="mb-3">
        <label for="umur" class="form-label">Umur:</label>
        <input type="number" class="form-control" id="umur" required>
      </div>

      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>

    <h2 class="mb-3">Data Peserta</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Nama</th>
          <th>Email</th>
          <th>Umur</th>
        </tr>
      </thead>
      <tbody id="tabel-body">
       <tbody id="tabel-body">

    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- File JavaScript kamu -->
  <script src="form_table.js"></script>

</body>
</html>
